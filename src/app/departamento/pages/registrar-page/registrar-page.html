<div class="container mx-auto px-4">
  <h2 class="text-2xl font-semibold mb-2 text-gray-800">Registrar Departamento</h2>
  <hr class="border-gray-300 mb-6">

  <div class="max-w-2xl mx-auto bg-white shadow-md rounded-xl p-6">
    <form [formGroup]="myForm" (ngSubmit)="onSave()" class="space-y-5">

      <!-- ID -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">CÃ³digo</label>
        <input
          type="number"
          placeholder="ID del departamento"
          formControlName="id"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 
                 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        @if (isValidField('id')) {
          <span class="text-sm text-red-600">{{ getFieldError('id') }}</span>
        }
      </div>

      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
        <input
          type="text"
          placeholder="Nombre del departamento"
          formControlName="nombre"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 
                 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        @if (isValidField('nombre')) {
          <span class="text-sm text-red-600">{{ getFieldError('nombre') }}</span>
        }
      </div>

      <!-- Activo -->
      <div class="flex items-center space-x-3">
        <label class="text-sm font-medium text-gray-700">Activo</label>
        <input
          type="checkbox"
          formControlName="activo"
          class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        />
      </div>

      <!-- BotÃ³n -->
      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>

  <!-- ðŸ‘‡ Tabla de departamentos -->
  <div class="mt-8">
    <app-listar-page></app-listar-page>
  </div>
</div>
