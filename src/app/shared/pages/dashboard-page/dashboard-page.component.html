<div
  class="bg-slate-100 w-screen h-screen overflow-hidden antialiased text-slate-300 selection:bg-blue-600 selection:text-white"
>
  <div class="flex flex-col md:flex-row h-full relative">

    <!-- HEADER (visible solo en móvil) -->
    <header
      class="md:hidden fixed top-0 left-0 w-full bg-gray-900 text-white flex justify-between items-center px-4 py-3 z-50 shadow-md"
    >
      <div class="flex items-center space-x-2">
        <img src="assets/img/logo.png" alt="Logo" class="w-8 h-8" />
        <span class="text-lg font-bold">Synthax Votos</span>
      </div>
      <button (click)="toggleMenu()" class="focus:outline-none">
        <i class="fa-solid fa-bars text-2xl"></i>
      </button>
    </header>

    <!-- SIDEBAR -->
    <app-side-menu
      [isOpen]="isMenuOpen"
      (closeMenu)="toggleMenu()"
    ></app-side-menu>

    <!-- OVERLAY (solo visible cuando el menú está abierto en móvil) -->
    @if (isMenuOpen) {
      <div
        class="fixed inset-0 bg-black/50 z-40 md:hidden"
        (click)="toggleMenu()"
      ></div>
    }

    <!-- CONTENIDO PRINCIPAL -->
    <div
      class="flex-1 flex flex-col h-full text-slate-800 transition-all duration-300 ease-in-out 
             md:ml-[20px] px-4 pt-16 md:pt-4 overflow-y-auto pb-8"
    >
      <router-outlet />
    </div>
  </div>
</div>
